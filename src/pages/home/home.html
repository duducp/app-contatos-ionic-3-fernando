<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="findContact($event)" placeholder="Digite o nome do contato"></ion-searchbar>

  <ion-list [hidden]="!search">
    <ion-item *ngFor="let item of contactsfound">{{item.displayName}}</ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <button ion-button block (click)="newContact()">Novo Contato</button>
</ion-footer>
